<ion-header>

  <ion-navbar>
    <ion-title>{{ 'STOCK.TITLE' | translate }}</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar [placeholder]="'SEARCH_PLACEHOLDER' | translate" (ionInput)="searchRawMaterials($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="loading" no-lines>
      <ion-spinner item-start></ion-spinner>
      {{ 'LOADING' | translate }}...
    </ion-item>
    <button ion-item *ngFor="let rawMaterial of rawMaterials | async" (click)="openAddNewStockModal(rawMaterial)">
      {{ rawMaterial.name }}
      <ion-badge item-right *ngIf="rawMaterial.ingredients">{{ 'STOCK.COMPOSED_BADGE' | translate }}</ion-badge>
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="balanced" (click)="openAddNewStockModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

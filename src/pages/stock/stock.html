<ion-header>

  <ion-navbar>
    <ion-title>Stock</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Recherche" (ionInput)="searchRawMaterials($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="loading" no-lines>
      <ion-spinner item-start></ion-spinner>
      Chargement...
    </ion-item>
    <button ion-item *ngFor="let rawMaterial of rawMaterials | async" (click)="openAddNewStockModal(rawMaterial)">
      {{ rawMaterial.name }}
      <ion-badge item-right>{{ rawMaterial.ingredients ? "Compos√©" : "" }}</ion-badge>
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="balanced" (click)="openAddNewStockModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

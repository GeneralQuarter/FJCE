<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Retour
      </button>
    </ion-buttons>
    <ion-title>Modification de stock</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Recherche" (ionInput)="searchRawMaterials($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let material of rawMaterials | async" (click)="openEditStockModificationDetail(material)">
      {{ material.name }}
      <ion-badge item-right *ngIf="stockModifications[material.$key]">{{ stockModifications[material.$key] }}</ion-badge>
    </button>
  </ion-list>
</ion-content>

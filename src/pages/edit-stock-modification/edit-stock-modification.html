<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        {{ 'BACK' | translate }}
      </button>
    </ion-buttons>
    <ion-title>{{ 'STOCK_MODIFICATION.TITLE' | translate }}</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar [placeholder]="'SEARCH_PLACEHOLDER' | translate" (ionInput)="searchRawMaterials($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let material of rawMaterials | async" (click)="openEditStockModificationDetail(material)">
      {{ material.name }}
      <ion-badge item-right *ngIf="stockModifications[material.$key]">{{ stockModifications[material.$key] }}</ion-badge>
    </button>
  </ion-list>
</ion-content>

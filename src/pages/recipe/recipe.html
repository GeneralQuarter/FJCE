<ion-header>

  <ion-navbar>
    <ion-title>{{ 'RECIPES.TITLE' | translate}}</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar [placeholder]="'SEARCH_PLACEHOLDER' | translate" (ionInput)="searchRecipes($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngIf="loading" no-lines>
      <ion-spinner item-start></ion-spinner>
      {{ 'LOADING' | translate}}...
    </ion-item>
    <ion-item *ngIf="empty" no-lines text-center>
      {{ 'RECIPES.EMPTY_LIST' | translate }}
    </ion-item>
    <button ion-item *ngFor="let recipe of recipes | async" (click)="openAddNewRecipeModal(recipe)">
      {{ recipe.name }}
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="balanced" (click)="openAddNewRecipeModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

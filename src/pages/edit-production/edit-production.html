  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        {{ 'CANCEL' | translate }}
      </button>
    </ion-buttons>

    <ion-title>{{ 'PRODUCTION.TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button color="primary" (click)="saveProduction()">
        {{ 'SAVE' | translate }}
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-searchbar [placeholder]="'SEARCH_PLACEHOLDER' | translate" (ionInput)="searchProduction($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-divider color="secondary">{{ 'RECIPES.TITLE' | translate }}</ion-item-divider>
    <ion-item *ngIf="loadingRecipes" no-lines>
      <ion-spinner item-left></ion-spinner>
      {{ 'LOADING' | translate }}...
    </ion-item>
    <ion-item *ngFor="let recipe of recipes | async">
      <ion-label>{{ recipe.name }}</ion-label>
      <ion-input type="number"
                 name="recipeProduced{{ recipe.$key }}"
                 [(ngModel)]="recipesProduced[recipe.$key]"
                 text-right
                 [placeholder]="'PRODUCTION.TIMES_PRODUCED_PLACEHOLDER' | translate"></ion-input>
    </ion-item>
    <ion-item-divider color="secondary">{{ 'PRODUCTION.COMPOSED_INGREDIENTS_HEADER' | translate }}</ion-item-divider>
    <ion-item *ngIf="loadingComposedMaterials" no-lines>
      <ion-spinner item-left></ion-spinner>
      {{ 'LOADING' | translate }}...
    </ion-item>
    <ion-item *ngFor="let composedMaterial of composedMaterials | async">
      <ion-label>{{ composedMaterial.name }}</ion-label>
      <ion-input type="number"
                 name="composedMaterialsProduced{{ composedMaterial.$key }}"
                 [(ngModel)]="composedMaterialsProduced[composedMaterial.$key]"
                 text-right
                 [placeholder]="'PRODUCTION.KG_PRODUCED_PLACEHOLDER' | translate"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

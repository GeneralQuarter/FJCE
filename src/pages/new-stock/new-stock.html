<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Annuler
      </button>
    </ion-buttons>

    <ion-title>{{rawMaterial.$key? "Editer " + rawMaterial.name : "Nouveau stock"}}</ion-title>

    <ion-buttons end>
      <button ion-button color="primary" (click)="addOrUpdateRawMaterial()">{{rawMaterial.$key? "Sauvegarder" : "Ajouter"}}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="rawMaterial.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sous ingrédients</ion-label>
      <ion-select cancelText="Annuler" name="ingredients" [(ngModel)]="ingredients" multiple="true" [compareWith]="compareFn" (ionChange)="deleteOrphanRawMaterial()">
        <ion-option *ngFor="let rm of rawMaterials | async"
                    [value]="rm"
                    [disabled]="rm.$key === rawMaterial.$key">{{ rm.name }}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="ingredients.length > 0">
    <ion-list-header color="secondary">
      Quantités (kg) pour 1 kg de la matière editée
    </ion-list-header>
    <ion-item *ngFor="let ingredient of ingredients">
      <ion-label floating>{{ ingredient.name }}</ion-label>
      <ion-input type="number" name="quantity{{ ingredient.$key }}" [(ngModel)]="rawMaterial.ingredients[ingredient.$key]" required></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer *ngIf="rawMaterial.$key">
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button color="danger" (click)="deleteRawMaterial()">Supprimer</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
